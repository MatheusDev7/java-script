<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Horas Reais</title>
</head>
<body>
    <h1>Horas Reais</h1>
    Que horas são? <input type="text" id="hora">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado"></div>
    <script>
        function verificar(){
            var hora = window.document.getElementById('hora')
            var resultado = window.document.getElementById('resultado')
            var ihora = (hora.value)
            resultado.innerHTML = `<p>Agora são exatamente <strong>${ihora}</strong> horas.</p>`
            if (ihora < 6){
                resultado.innerHTML += 'Boa madrugada!'
            }else if (ihora < 12){
                resultado.innerHTML += 'Bom dia!'
            } else if (ihora <= 18){
                resultado.innerHTML += 'Boa tarde!'
            } else if(ihora > 19 || ihora < 24){
                resultado.innerHTML += 'Boa noite!'
            }
        }
    </script>
</body>
</html>
