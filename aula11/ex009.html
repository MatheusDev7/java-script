<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício de País</title>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    Qual o seu país? <input type="text" id="ipais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado">

    </div>
    <script>
        function verificar(){
            var meupais = window.document.getElementById('ipais')
            var resultado = window.document.getElementById('resultado')
            var pais = (meupais.value)
            if (pais == 'Brasil'){
                resultado.innerHTML = `Você é <strong>Brasileiro.</strong>`
            } else {
                resultado.innerHTML = `Você é <strong>Estrangeiro.</strong>`
            }
        }
    </script>
</body>
</html>
